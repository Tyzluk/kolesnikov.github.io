<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Мои проекты</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для страницы проектов */
        .projects-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 120px 0 80px;
            text-align: center;
        }
        
        .projects-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .projects-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .projects-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }
        
        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .project-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }
        
        .project-content {
            padding: 2rem;
        }
        
        .project-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }
        
        .project-card .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .tech-tag {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .project-links {
            display: flex;
            gap: 1rem;
        }
        
        .project-link {
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 25px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .project-link:hover {
            background: #3498db;
            color: white;
        }
        
        .project-link.primary {
            background: #3498db;
            color: white;
        }
        
        .project-link.primary:hover {
            background: #2980b9;
            border-color: #2980b9;
        }
        
        .project-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .projects-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: #3498db;
            color: white;
        }
        
        @media (max-width: 768px) {
            .projects-hero h1 {
                font-size: 2.2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .project-links {
                flex-direction: column;
            }
            
            .projects-filter {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <section class="projects-hero">
        <div class="container">
            <h1>Мои Проекты</h1>
            <p>Здесь собраны мои лучшие работы - от веб-приложений до мобильных решений. Каждый проект - это история успеха и ценный опыт.</p>
        </div>
    </section>

    <section class="projects-section">
        <div class="container">
            <div class="projects-filter">
                <button class="filter-btn active" data-filter="all">Все проекты</button>
                <button class="filter-btn" data-filter="web">Веб-приложения</button>
                <button class="filter-btn" data-filter="mobile">Мобильные приложения</button>
                <button class="filter-btn" data-filter="ecommerce">Интернет-магазины</button>
            </div>
            
            <div class="projects-grid" id="projectsGrid">
                <!-- Проекты будут загружены через JS -->
            </div>
        </div>
    </section>

                        <div class="project-links">
                            <a href="${project.demoLink}" class="project-link primary">Демо</a>
                            <a href="${project.githubLink}" class="project-link">GitHub</a>
                        </div>

            setupProjectFilters();

        // Настройка фильтров проектов
        function setupProjectFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Убираем активный класс у всех кнопок
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    
                    projectCards.forEach(card => {
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Загружаем проекты при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            updateAuthLink();
        });

        // Функция обновления ссылки авторизации (из script.js)
        function updateAuthLink() {
            const authLink = document.getElementById('authLink');
            if (!authLink) return;

            try {
                const currentUser = db.getCurrentUser();
                
                if (currentUser) {
                    authLink.textContent = 'Выйти (' + currentUser.name + ')';
                    authLink.href = '#';
                    authLink.onclick = function(e) {
                        e.preventDefault();
                        db.logout();
                        window.location.reload();
                    };
                } else {
                    authLink.textContent = 'Войти';
                    authLink.href = 'auth.html';
                    authLink.onclick = null;
                }
            } catch (error) {
                console.error('Error in updateAuthLink:', error);
            }
        }
    </script>
