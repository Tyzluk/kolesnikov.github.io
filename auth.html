<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Вход/Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .tab-btn.active { 
            background: #3498db !important; 
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Моё Портфолио</div>
        <ul class="nav-links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="projects.html">Проекты</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="auth.html" class="active">Войти</a></li>
        </ul>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Вход</button>
                <button class="tab-btn" data-tab="register">Регистрация</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <h3>Вход в аккаунт</h3>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>

            <form id="registerForm" class="auth-form">
                <h3>Регистрация</h3>
                <input type="text" id="registerName" placeholder="Ваше имя" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Пароль (мин. 6 символов)" required>
                <button type="submit">Зарегистрироваться</button>
            </form>

            <div id="authMessage" class="message"></div>
        </div>
    </section>

    <script src="db.js"></script>
    <script src="auth.js"></script>

</body>
</html>
