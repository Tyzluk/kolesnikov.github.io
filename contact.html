<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Контакты</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding-top: 80px;
        }
        
        /* Навигация */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: #3498db;
        }
        
        /* Секция контактов */
        .contact-section {
            padding: 50px 20px;
            min-height: calc(100vh - 80px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-section h2 {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
            font-size: 2.5rem;
        }
        
        /* Форма контактов */
        .contact-form {
            max-width: 600px;
            margin: 0 auto 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 1.5rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .contact-form button {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        .contact-form button:hover {
            background: #2980b9;
        }
        
        /* Контактная информация */
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .contact-info h3 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .contact-info p {
            margin: 1rem 0;
            font-size: 1.1rem;
            padding: 10px;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        /* Сообщения */
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .contact-form,
            .contact-info {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .contact-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Моё Портфолио</div>
        <ul class="nav-links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="projects.html">Проекты</a></li>
            <li><a href="contact.html" class="active">Контакты</a></li>
            <li><a href="auth.html" id="authLink">Войти</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2>Свяжитесь со мной</h2>
            <form class="contact-form" id="contactForm">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <textarea name="message" placeholder="Ваше сообщение/заказ" rows="5" required></textarea>
                <button type="submit">Отправить</button>
            </form>
            <div class="contact-info">
                <p>📧 Email: ruskol@gmail.com</p>
                <p>📞 Телефон: +7 (999) 999-99-99</p>               
            </div>
        </div>
    </section>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
